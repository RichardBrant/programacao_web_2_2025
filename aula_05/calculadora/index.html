<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main class="calculator" role="application" aria-label="Calculadora">
    <div class="display" aria-live="polite">
      <div class="secondary" id="history">&nbsp;</div>
      <div class="primary" id="output">0</div>
    </div>

    <div class="keys">
      <button class="key" data-action="clear" title="Limpar (Esc)">C</button>
      <button class="key" data-action="back" title="Apagar (Backspace)">⌫</button>
      <button class="key" data-action="percent">%</button>
      <button class="key operator" data-value="/">÷</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key operator" data-value="*">×</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key operator" data-value="-">−</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key operator" data-value="+">+</button>

      <button class="key wide" data-value="0">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key equal" data-action="equals" title="Igual (Enter)">=</button>
    </div>

    <footer class="kbd-hint">Teclado: números, + - * / . Enter =, Backspace, Esc</footer>
  </main>

  
</body>
</html>
